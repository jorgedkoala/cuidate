        <div data-role="page" id="config">


        <div data-role="header">
            <h1>Feel good</h1>
        </div><!--datarole header>-->
            
            <div data-role="content">
                
                <select name="ejercicios" id="ejercicios" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
                    <option>Elige los ejercicios:</option>
                    <option value="cervicales">cervicales</option>
                    <option value="lumbares">lumbares</option>
                </select>
                 <div class="ui-field-contain">
            
            <select name="dias" id="dias" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
                <option>Elige los dias:</option>
                <option value="monday">lunes</option>
                <option value="tuesday">martes</option>
                <option value="wednesday">miercoles</option>
                <option value="thursday">jueves</option>
                <option value="friday">viernes</option>
                <option value="saturday">sabado</option>
                <option value="sunday">domingo</option>

            </select>
               </div>
                <div class="ui-field-contain"><label for="inicio">Hora Inicio:</label> <input type="text" name="inicio" id="inicio" data-role="datebox" data-theme="c" data-options='{"mode":"timeflipbox"}'> </div>
                 <div class="ui-field-contain"><label for="fin">Hora Fin:</label> <input type="text" name="fin" id="fin" data-role="datebox" data-theme="c" data-options='{"mode":"timeflipbox"}'> </div>
        <div class="ui-field-contain">
            <label for="horas">Frecuencia (horas):</label>
            <input type="range" name="horas" id="horas" data-highlight="true" min="1" max="8" value="2">
                </div>
